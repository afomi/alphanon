<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Wave</title>
  <link
    rel="stylesheet"
    href="./assets/css/nav.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #three-js-css-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #alphanonCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .bottom-center {
      color: #999;
      font-family: sans-serif;
      position: absolute;
      z-index: 10;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.5rem 1rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <script type="module">
    import { injectNav } from './assets/js/nav.js';
    injectNav();
  </script>
  <div
    id="three-js-css-container"
    class="bg-blue-200 w-full h-full fixed inset-0 relative">
    <canvas
      class=""
      id="alphanonCanvas"
      width="1200"
      height="800"></canvas>
    <a
      href="https://github.com/afomi/alphanon"
      class="bottom-center"
      target="_blank">
      GitHub
    </a>
  </div>
  <script type="module">
    import { alphanonApp } from "./assets/js/alphanon.js"
    alphanonApp.init()
  </script>
</body>

</html>
