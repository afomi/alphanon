<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Wave ðŸ‘‹</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <script type="module">
    function halfCircle(radius = 5) {
      const segments = 64;
      const points = [];

      for (let i = 0; i <= segments; i++) {
        const theta = Math.PI * (i / segments); // range from 0 to PI
        const x = Math.cos(theta) * radius;
        const y = Math.sin(theta) * radius;
        points.push(new THREE.Vector3(x, y, 0));
      }

      const geometry = new THREE.BufferGeometry().setFromPoints(points);
      const material = new THREE.LineBasicMaterial({ color: 0x000000 });
      const shape = new THREE.Line(geometry, material);
      return shape;
    }

    import * as THREE from 'https://unpkg.com/three@0.176.0/build/three.module.js';
    import { OrbitControls } from 'https://esm.sh/three@0.176.0/examples/jsm/controls/OrbitControls.js';

    // Three.js setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 50;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);

    const canvas = document.getElementById('scene');

    scene.background = new THREE.Color('#FFFFFF');

    camera.position.set(0, 0, 50);

    let amplitude = 1;
    let cumulativeAmplitude = 1;
    const frequency = 10; // 10 full sine waves (octaves)
    const points = [];
    const totalPoints = 1000;
    let height = 20; // from y=20 to y=-20

    for (let i = 0; i <= totalPoints; i++) {
      const t = i / totalPoints;
      const y = 20 - t * height; // from top (20) to bottom (-20)
      const x = Math.sin(t * frequency * Math.PI) * (cumulativeAmplitude);
      const z = 0 //Math.sin(t * frequency * 2 * Math.PI) * amplitude;
      points.push(new THREE.Vector3(-x, y, z));
      cumulativeAmplitude = cumulativeAmplitude * 1.002
    }

    const geometry = new THREE.BufferGeometry().setFromPoints(points);
    const material = new THREE.LineBasicMaterial({ color: 0x000000 });
    const line = new THREE.Line(geometry, material);
    scene.add(line);

    let octave1 = halfCircle(1)
    octave1.rotation.z = Math.PI / 2
    octave1.position.y = octave1.position.y + 19
    scene.add(octave1)

    let octave2 = halfCircle(2)
    octave2.rotation.z = Math.PI / -2
    octave2.position.y = octave2.position.y + 16
    scene.add(octave2)
    debugger

    let octave3 = halfCircle(3)
    octave3.rotation.z = Math.PI / 2
    octave3.position.y = octave3.position.y + 11
    scene.add(octave3)

    // const box = new THREE.Box3().setFromObject(octave3);
    // const size = new THREE.Vector3();
    // box.getSize(size);
    // const boxHeight = size.y;

    // Get height #2
    // const box = new THREE.Box3().setFromBufferAttribute(mesh.geometry.attributes.position);
    // const size = new THREE.Vector3();
    // box.getSize(size);
    // console.log('Untransformed height:', size.y);


    let octave4 = halfCircle(4)
    octave4.rotation.z = Math.PI / -2
    octave4.position.y = octave4.position.y + 4
    scene.add(octave4)

    let octave5 = halfCircle(5)
    octave5.rotation.z = Math.PI / 2
    octave5.position.y = octave5.position.y - 5
    scene.add(octave5)

    let octave6 = halfCircle(6)
    octave6.rotation.z = Math.PI / -2
    octave6.position.y = octave6.position.y - 16
    scene.add(octave6)

    let octave7 = halfCircle(7)
    octave7.rotation.z = Math.PI / 2
    octave7.position.y = octave7.position.y - 29
    scene.add(octave7)

    let octave8 = halfCircle(8)
    octave8.rotation.z = Math.PI / -2
    octave8.position.y = octave8.position.y - 44
    scene.add(octave8)

    let octave9 = halfCircle(9)
    octave9.rotation.z = Math.PI / 2
    octave9.position.y = octave9.position.y - 61
    scene.add(octave9)

    let octave10 = halfCircle(10)
    octave10.rotation.z = Math.PI / -2
    octave10.position.y = octave10.position.y - 80
    scene.add(octave10)

    // Add black spheres at each octave (t = 0.1, 0.2, ..., 1.0)
    const sphereGeometry = new THREE.SphereGeometry(0.25, 16, 16);
    const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });

    for (let i = 0; i <= frequency; i++) {
      const t = i / frequency;
      const y = 20 - t * height;
      const x = Math.sin(t * frequency * 2 * Math.PI) * cumulativeAmplitude;
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      sphere.position.set(x, y, 0);
      scene.add(sphere);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

</body>

</html>
